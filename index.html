<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Instituto Ide - Formulário de Inscrição</title>
    <style>
        body {
            background-color: #f2f2f2; /* Cor de fundo */
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
        }
        .logo img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        h1 {
            text-align: center;
            color: #e74c3c; /* Vermelho */
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #e67e22; /* Laranja */
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #e74c3c; /* Vermelho */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #c0392b; /* Cor mais escura para o hover */
        }
    </style>
    <script>
        function enviarParaWhatsApp(event) {
            event.preventDefault(); // Previne o envio do formulário
            const nomeCompleto = document.getElementById('nome_completo').value;
            const nomeResponsavel = document.getElementById('nome_responsavel').value;
            const idade = document.getElementById('idade').value;
            const dataNascimento = document.getElementById('data_nascimento').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const celularWhatsApp = document.getElementById('celular_whatsapp').value;
            const atividade = document.getElementById('atividade').value;
            const assinaturaResponsavel = document.getElementById('assinatura_responsavel').value;
            
            const mensagem = `Nome Completo: ${nomeCompleto}%0ANome do Responsável: ${nomeResponsavel}%0AIdade: ${idade}%0AData de Nascimento: ${dataNascimento}%0AEmail: ${email}%0ATelefone: ${telefone}%0ACelular (WhatsApp): ${celularWhatsApp}%0AAtividade: ${atividade}%0AAssinatura do Responsável: ${assinaturaResponsavel}`;
            const telefoneWhatsApp = '5521992020226'; // Coloque aqui o número de telefone do WhatsApp de destino
            
            const url = `https://wa.me/${telefoneWhatsApp}?text=${mensagem}`;
            window.open(url, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpeg" width="100" height="115" alt="Logomarca do Instituto Ide">
            <h1></h1>
        </div>
        <form onsubmit="enviarParaWhatsApp(event)">
            <label for="nome_completo">Nome Completo do Candidato:</label>
            <input type="text" id="nome_completo" name="nome_completo" required>
            
            <label for="nome_responsavel">Nome do Responsável:</label>
            <input type="text" id="nome_responsavel" name="nome_responsavel" required>
            
            <label for="idade">Idade:</label>
            <input type="text" id="idade" name="idade" required>
            
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            
            <label for="celular_whatsapp">Celular (WhatsApp):</label>
            <input type="tel" id="celular_whatsapp" name="celular_whatsapp" required>

            <label for="atividade">Atividade:</label>
            <select id="atividade" name="atividade" required>
                <option value="Funcional">Funcional</option>
                <option value="MMA">MMA</option>
                <option value="Muay Thai">Muay Thai</option>
                <option value="Jiu-Jitsu">Jiu-Jitsu</option>
                <option value="Boxe">Boxe</option>
            </select>
            
            <label for="assinatura_responsavel">Assinatura do Responsável do Candidato:</label>
            <input type="text" id="assinatura_responsavel" name="assinatura_responsavel" required>
            
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
